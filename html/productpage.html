<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Jordy</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="product-div">
                <div class="product-div-left">
                    <div class="img-container">
                        <img src="../img/videokaart.webp" alt="">
                    </div>
                    <div class="hover-container">
                        <div>
                            <img src="../img/videokaart.webp" alt="">
                        </div>
                        <div>
                            <img src="../img/videokaart2.webp" alt="">
                        </div>
                        <div>
                            <img src="../img/videokaart3.webp" alt="">
                        </div>
                        <div>
                            <img src="../img/videokaart4.webp" alt="">
                        </div>
                        <div>
                            <img src="../img/videokaart5.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-div-right">
                    <span class="product-name">(New) Grafic card = for gaming</span>
                    <span class="product-price">$650</span>
                    <div class="product-rating">
                        <img src="../img/5 star.webp" alt="">
                    </div>
                    <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum
                        similique minus animi voluptatum nesciunt ad nulla quasi alias esse hic, eos corrupti amet
                        doloremque culpa neque a, deleniti aperiam magni.</p>
                        <div class="btn-groups">
                            <button></button>
                        </div>
                </div>

            </div>
        </div>
    </div>
    <script src="appjordy.js"></script>
</body>

</html>
